services:
  - type: web
    name: nexus-telegram-bot
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: API_ID
        sync: false
      - key: API_HASH
        sync: false
      - key: ADMIN_IDS
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
